<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header body__container">
    <a href="#" target="_self">

  </header>

  <main>

          <div class="profile__info-upper">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit" type="button">
              <!-- <img class="profile__edit-image" src="./images/symbols_logo/EditButton.png"

            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="place-edit" type="button">
        <img class="place-edit__symbol-add" src="./images/symbols_logo/symbolAdd.png" alt="кнопка добавить место">
      </button>

    </section>

    <section class="places">

    </section>

  <footer class="footer">

  </footer>

</html>
