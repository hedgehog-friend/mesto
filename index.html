<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header body__container">
    <a href="#" target="_self">
      <img class="header__logo" src="./images/symbols_logo/logo_white.svg" alt="логотип">
    </a>

  </header>

  <main>
    <section class="profile body__container">
      <div class="profile__data">
        <img class="profile__image" src="./images/symbols_logo/avatar.jpg" alt="аватар профиля">
        <div class="profile__info">
          <div class="profile__info-upper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" aria-label="edit-profile" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="place-edit" aria-label="edit-place" type="button">
        <img class="place-edit__symbol-add" src="./images/symbols_logo/symbolAdd.svg" alt="кнопка добавить место">
      </button>
    </section>

    <section>
      <ul class="places body__container">
        <li class="place">
          <img class="place__image" src="./images/places/Dombai.jpg" alt="изображение Домбая">
          <div class="place__info">
            <h2 class="place__name">Домбай</h2>
            <button class="like" aria-label="like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/places/Elbrus.png" alt="изображение Эльбруса">
          <div class="place__info">
            <h2 class="place__name">Эльбрус</h2>
            <button class="like" aria-label="like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/places/Karachaevo.png" alt="изображение Карачаево-Черкесии">
          <div class="place__info">
            <h2 class="place__name">Карачаево-Черкесия</h2>
            <button class="like" aria-label="like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/places/MineralnyeVody.jpg" alt="изображение города Минеральные воды">
          <div class="place__info">
            <h2 class="place__name">Минеральные воды</h2>
            <button class="like" aria-label="like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/places/beshtau.jpg" alt="изображение Бештау">
          <div class="place__info">
            <h2 class="place__name">Пятигорск</h2>
            <button class="like" aria-label="like" type="button"></button>
          </div>
        </li>
        <li class="place">
          <img class="place__image" src="./images/places/BolshoeSedlo.jpg" alt="изображение горы Большое седло">
          <div class="place__info">
            <h2 class="place__name">Кисловодск</h2>
            <button class="like" aria-label="like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer body__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="form-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" name="name" class="popup__form-item popup__form-item_el_name">
          <input type="text" name="job" class="popup__form-item popup__form-item_el_description">
        </fieldset>
        <button type="submit" class="popup__profile-save">Сохранить</button>
        <button type="button" aria-label="close" class="popup__profile-exit"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
