<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <header class="header body__container">
    <a href="#" target="_self">
      <img class="header__logo" src="<%=require('./images/symbols_logo/logo_white.svg')%>" alt="логотип">
    </a>

  </header>

  <main class="main">
    <section class="profile body__container">
      <div class="profile__data">
        <div class="profile__avatar">
          <img class="profile__image" src="#" alt="аватар профиля">
          <div class=profile__image-hover><img class="profile__image-hover-symbol"
              src="<%=require('./images/symbols_logo/pencil.svg')%>">
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__info-upper">
            <h1 class="profile__name"></h1>
            <button class="profile__edit" aria-label="редактировать" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
      </div>
      <button class="place-edit" aria-label="добавить место" type="button">
        <img class="place-edit__symbol-add" src="<%=require('./images/symbols_logo/symbolAdd.svg')%>"
          alt="кнопка добавить место">
      </button>
    </section>

    <section>
      <ul class="places body__container">

      </ul>
    </section>
  </main>

  <footer class="footer body__container">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <!-- Модальное окно для редактирования профиля -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <form class="popup__form" name="form-profile" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" id="name-profile" name="name-profile" class="popup__form-item popup__form-item_el_name"
            placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error" id="name-profile-error"></span>
          <input type="text" id="description-profile" name="description-profile"
            class="popup__form-item popup__form-item_el_description" placeholder="Комментарий" minlength="2"
            maxlength="200" required>
          <span class="popup__input-error" id="description-profile-error"></span>
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
        <button type="button" aria-label="закрыть" class="popup__exit"></button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для изменения аватара -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <form class="popup__form" name="form-avatar" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="url" id="link" name="link" class="popup__form-item popup__form-item_el_description"
            placeholder="Введите ссылку" required>
          <span class="popup__input-error" id="link-error"></span>
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
        <button type="button" aria-label="закрыть" class="popup__exit"></button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для добавления места -->
  <div class="popup popup_type_place">
    <div class="popup__container">
      <form class="popup__form" name="form-place" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__input-container">
          <input type="text" id="name-place" name="name-place" class="popup__form-item popup__form-item_el_name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="name-place-error"></span>
          <input type="url" id="link" name="link" class="popup__form-item popup__form-item_el_description"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error" id="link-error"></span>
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
        <button type="button" aria-label="закрыть" class="popup__exit"></button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для просмотра изображения-->
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button type="button" aria-label="закрыть" class="popup__exit popup__exit_location_image"></button>
      <figure class="popup__figure">
        <img class="popup__wide-image" src="#" alt="#">
        <figcaption class="popup__name-wide-image"></figcaption>
      </figure>
    </div>
  </div>

  <!-- Модальное окно для подтверждения удаления -->
  <div class="popup popup_type_confirm-deletion">
    <div class="popup__container popup__container-confirm-deletion">
      <button type="button" aria-label="закрыть" class="popup__exit popup__exit_location_confirm-deletion"></button>
      <h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2>
      <button type="submit" class="popup__save">Да</button>
    </div>
  </div>

  <!-- Шаблон для добавления картоки места -->
  <template id="template-place" class="template-place">
    <li class="place">
      <img class="place__image" src="#" alt="#">
      <button class="trash" aria-label="удалить" type="button"></button>
      <div class="place__info">
        <h2 class="place__name"></h2>
        <div>
          <button class="like" aria-label="нравится" type="button"></button>
          <div class="likesCounter"></div>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
